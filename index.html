<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    

    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/script.js"></script>

    <title>CACHIPUN</title>
    
</head>
<header></header>

<body>
    <body>
        <main>
            <section class="container text-center">
                <section>
                    <h5>INGRESAR NUMERO DE RONDAS</h5>
                    <input type="number" id="numeroRondas">
                    <button onclick="iniciarJuego()">Iniciar Juego</button>
                </section>
                <section>
                    <h5>Ronda: <span id="partidaJugada">0</span></h5>
                </section>
                <section>
                    <h1>ESCOGE TU OPCION: PIEDRA PAPEL O TIJERA</h1>
                    <div class="d-flex justify-content-center">
                        <div class="btn-group" role="group" aria-label="Opciones">
                            <button class="btn btn-primary btn-lg me-3" onclick="play('piedra')">
                                <img src="assets/img/piedra.png" width="50" alt="piedra">
                            </button>
                            <button class="btn btn-primary btn-lg me-3" onclick="play('papel')">
                                <img src="assets/img/papel.png" width="50" alt="Papel">
                            </button>
                            <button class="btn btn-primary btn-lg" onclick="play('tijeras')">
                                <img src="assets/img/tijeras.png" width="50" alt="tijeras">
                            </button>
                        </div>
                    </div>
                </section>
            </section>
    
            <section>
                <div class="container text-center pt-4">
                    <div class="row align-items-start">
                        <div class="col">
                            <p>Puntaje Jugador: <span id="puntajeUsuario">0</span></p>
                        </div>
                        <div class="col">
                            <p>Puntaje Consola: <span id="puntajeComputadora">0</span></p>
                        </div>
                        <div class="col">
                            <p>Empate: <span id="empates">0</span></p>
                        </div>
                    </div>
                </div>
                <div class="container text-center pt-4">
                    <div class="row align-items-start">
                        <div class="col">
                            <p>Ultima opcion jugador: <span id="opcionUsuario"></span></p>
                        </div>
                        <div class="col">
                            <p>Ultima opcion consola: <span id="opcionComputadora"></span></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>

</html>
